<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrackMyDSA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">TrackMyDSA</div>
    <nav>
      <a href="#add-problem">Add</a>
      <a href="#problems-section">Problems</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero">
    <h1>Track your DSA progress</h1>
    <p>Full-stack DSA tracker built while learning MERN.</p>
  </main>

  <!-- Counters + Filter -->
  <section class="controls" style="padding:20px;">
    <p>
      Total: <span id="count-total">0</span> |
      Todo: <span id="count-todo">0</span> |
      In Progress: <span id="count-progress">0</span> |
      Done: <span id="count-done">0</span>
    </p>

    <select id="filterStatus">
      <option value="all">All</option>
      <option value="todo">Todo</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
  </section>

  <!-- Add Problem -->
  <section id="add-problem" style="padding:20px;">
    <h2>Add Problem</h2>
    <form id="problem-form">
      <input id="p-title" placeholder="Title" required />
      <input id="p-platform" placeholder="Platform (LeetCode)" />
      <input id="p-topic" placeholder="Topic (Array, DP...)" />

      <select id="p-difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium" selected>Medium</option>
        <option value="Hard">Hard</option>
      </select>

      <button type="submit">Add Problem</button>
    </form>
  </section>

  <!-- Problems List -->
  <section id="problems-section" style="padding:20px;">
    <h2>Your Problems</h2>
    <div id="problems-container" class="feature-grid"></div>
  </section>

  <!-- About -->
  <section id="about" style="padding:20px;">
    <h2>About</h2>
    <p>This project tracks DSA problems using full-stack development.</p>
  </section>

  <footer style="padding:20px;">
    TrackMyDSA Â© 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
