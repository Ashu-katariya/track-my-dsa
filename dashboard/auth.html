<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackMyDSA | Auth</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="auth-bg"></div>

<div class="auth-wrapper">
  <div class="auth-card premium">

    <div class="brand">
      <h1>TrackMyDSA</h1>
      <p>Track • Revise • Conquer DSA</p>
    </div>

    <div class="form-area">
      <h2 id="authTitle">Welcome back</h2>

      <form id="authForm">
        <input type="text" id="name" placeholder="Your name" class="hidden" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" id="authBtn">Login</button>
      </form>

      <p class="switch-line">
        <span id="switchText">New here?</span>
        <button id="switchBtn">Create an account</button>
      </p>
    </div>

  </div>
</div>

<script src="./auth.js"></script>
</body>
</html>
